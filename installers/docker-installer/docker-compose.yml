version: '3.8'

services:
  bookverse:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/bookverse
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-here}
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - bookverse-network

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password123}
      - MONGO_INITDB_DATABASE=bookverse
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - bookverse-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - bookverse
    restart: unless-stopped
    networks:
      - bookverse-network

volumes:
  mongo-data:
  uploads:
  logs:

networks:
  bookverse-network:
    driver: bridge